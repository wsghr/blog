{% extends "common/base.html" %}<!--继承基础模板-->
{% block content %}<!--自定义模板区域-->
    {#    <div "></div>#}
    <div class="col-xs-12 col-sm-9" style="margin-top: 35px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">经典语录一</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" method="post" id="form">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">男生</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="men" name="men" placeholder="男生星座,例如:双鱼">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">女生</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="women" name="women" placeholder="女生星座,例如:天秤">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
{#                            <button type="submit" class="btn btn-default">开始测试</button>#}
                            <a href="javascript:void(0);" onclick="POSTInWebRefresh('/xingzuo')" class="btn btn-outline btn-primary">Submit</a>
                            <button type="reset" class="btn btn-outline btn-primary">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">测试结果:</h3>
            </div>
            <div class="panel-body" id="xz">

            </div>
        </div>


    </div><!--/.col-xs-12.col-sm-9-->

        <script type="text/javascript">
        function POSTInWebRefresh(url) {
            data = $('#form').serialize();  // 将id=form的表单数据序列化
            $.ajax({
                type: "POST",
                url: url,
                data: JSON.stringify(data), // 将data转化为字符串
                contentType: 'application/json; charset=UTF-8', // 指定contentType
                dataType: "json",  // 注意：这里是指希望服务端返回的数据类型
                success: function (data) { // 返回数据根据结果进行相应的处理
                    $("#xz").html(data);
                },
                error: function () {
                    $("#xz").html("获取数据失败！");
                }
            });
        }
    </script>

{% endblock %}
